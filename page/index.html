<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>入口</title>
    <script type="text/javascript" src="../js/jquery-1.9.1.min.js"></script>
    <style>
    iframe {
        border-width: 0px;
        position: relative;
        z-index: 999;
    }

    body {
        background: #000008;
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: "思源雅黑";
        font-size: 14px;
        overflow: hidden;
        text-align: center;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .bg {
        background-image: url(../img/bg.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        transform-origin: center top;
    }
    </style>
</head>

<body>
    <div class="bg">
        <!-- 这里放主页面 -->
        <iframe id="iframe" src="./main.html">
        </iframe>
    </div>
    <script>
    //背景图实际大小
    var bgWidth = 6320;
    var bgHeighht = 3769;


    //根据比例调整
    resize();

    // 监听窗口的变化，变化后需要做的事
    window.addEventListener('resize', function() {
        resize();
    });


    function resize() {
        var clientWidth = document.body.clientWidth;
        var clientHeight = document.body.clientHeight;
        var widthRate = clientWidth / bgWidth;
        var heightRate = clientHeight / bgHeighht;
        var rate = widthRate >= heightRate ? heightRate : widthRate;


        //设置背景图片的尺寸
        $(".bg").css("width", bgWidth + "px");
        $(".bg").css("height", bgHeighht + "px");
        $(".bg").css("margin-left", -((bgWidth - clientWidth) / 2) + "px");
        $(".bg").css("transform", "scale(" + rate + ")");


        //设置iframe，也就是主要页面的尺寸（默认和背景图片一样大小，可以自行修改）
       	$("#iframe").css("width", bgWidth + "px");
        $("#iframe").css("height", bgHeighht + "px");

    }
    </script>
</body>

</html>
